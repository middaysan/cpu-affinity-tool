[package]
name = "cpu-affinity-tool" 
version = "0.1.0"
edition = "2021"
default-run = "cpu-affinity-tool"

[package.metadata.winres]
manifest = "app.manifest"

[[bin]]
name = "cpu-affinity-tool" 
path = "src/main_windows.rs"

[[bin]]
name = "cpu-affinity-tool-linux" 
path = "src/main_linux.rs"
required-features = ["linux"]

[profile.dev]
opt-level = 3               # Use slightly better optimizations.
overflow-checks = false     # Disable integer overflow checks.

[dependencies]
eframe = "0.31.1"
num_cpus = "1.16"
rfd = "0.15.3"
parselnk = "0.1.1"
shlex = "1.3.0"
windows = { version = "0.61.1", features = ["Win32_Foundation", "Win32_System_LibraryLoader", "Win32_Security", "Win32_System_Com", "Win32_System_Threading", "Win32_UI_Shell", "Win32_UI_WindowsAndMessaging", "Win32_Graphics_Gdi"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
libc = "0.2.171"

[build-dependencies]
winres = "0.1.12"

[features]
windows = []
linux = []